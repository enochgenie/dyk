# Singapore-specific Priority Cohorts
# High-impact population segments for targeted insight generation

priority_cohorts:
    # High-risk metabolic groups
  - name: "prediabetes_high_risk"
    dimensions:
      age_group: ["30-39", "40-49", "50-59"]
      bmi: ["overweight", "obese"]
    priority: 1
    rationale: "Large pool of at-risk individuals with strong prevention potential"

  # Cardiovascular risk groups
  - name: "cvd_risk_multi_condition"
    dimensions:
      age_group: ["50-59", "60-69", "70+"]
      health_conditions: ["hypertension", "high-cholesterol", "diabetes"]
    priority: 1
    rationale: "CVD is #1 cause of death in Singapore, multiple risk factors compound"

  # Modifiable risk behaviors
  - name: "lifestyle_risk_young_adults"
    dimensions:
      age_group: ["18-29", "30-39"]
      smoking_status: ["smoker"]
      physical_activity: ["sedentary", "insufficiently-active"]
    priority: 1
    rationale: "Prevention window for lifestyle-related chronic diseases"

  # Bone health at-risk
  - name: "osteoporosis_risk"
    dimensions:
      age_group: ["60-69", "70+"]
      gender: ["female"]
    priority: 1
    rationale: "High osteoporosis rates in Asian women post-menopause"

  # Ethnic-specific risks
  - name: "diabetes_ethnic_risk"
    dimensions:
      race: ["malay", "indian"]
      age_group: ["40-49", "50-59"]
    priority: 2
    rationale: "Malay and Indian populations have higher diabetes susceptibility"

  # General population segments
  - name: "general_middle_age"
    dimensions:
      age_group: ["30-39", "40-49", "50-59"]
      gender: ["male", "female"]
    priority: 2
    rationale: "Broad coverage for working-age adults"
