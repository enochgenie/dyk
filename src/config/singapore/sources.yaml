# Singapore-specific Evidence Sources
# Three-tier hierarchy prioritizing local authoritative sources

evidence_sources:
  tier_1_local:
    description: "Singapore government and healthcare institutions - highest priority"
    sources:
      - name: "Health Promotion Board (HPB)"
        url: "https://www.healthhub.sg"
        focus: "National health promotion, lifestyle guidelines, screening programs"
      - name: "Ministry of Health Singapore (MOH)"
        url: "https://www.moh.gov.sg"
        focus: "National health policies, disease statistics, clinical guidelines"
      - name: "National Healthcare Group (NHG)"
        url: "https://www.nhg.com.sg"
        focus: "Clinical research, primary or specialty care, population health"
      - name: "SingHealth"
        url: "https://www.singhealth.com.sg"
        focus: "Clinical research, primary or specialty care, population health"
      - name: "National University Health Group (NUHS)"
        url: "https://www.nuhs.edu.sg"
        focus: "Clinical research, primary or specialty care, population health"
      - name: "Singapore NPHS (National Population Health Survey)"
        url: "https://www.moh.gov.sg/resources-statistics/reports/national-population-health-survey-2024"
        focus: "Population health data, disease prevalence, risk factors"
      - name: "National University of Singapore"
        url: "https://nus.edu.sg"
        focus: "Evidence-grade insights, cohort studies, behavioural epidemiology, genetics & metabolic studies, ageing and cognition research"
      - name: "Duke-NUS"
        url: "https://www.duke-nus.edu.sg"
        focus: "Evidence-grade insights, cohort studies, behavioural epidemiology, genetics & metabolic studies, ageing and cognition research"
      - name: "LKC Medicine"
        url: "https://www.ntu.edu.sg/medicine"
        focus: "Evidence-grade insights, cohort studies, behavioural epidemiology, genetics & metabolic studies, ageing and cognition research"
      - name: "Agency for Care Effectiveness (ACE)"
        url: "https://www.ace-hta.gov.sg"
        focus: "Evidence-based clinical guidance, HTA reports"
      - name: "National Registry of Diseases Office (NRDO)"
        url: "https://www.nrdo.gov.sg"
        focus: "Cancer statistics, disease registries"
      - name: "Agency for Integrated Care (AIC)"
        url: "https://www.aic.sg"
        focus: "Senior statistics, fall risk, advice on dementia, community care and caregiver recommendations"      
      - name: "Health Sciences Authority (HSA)"
        url: "https://www.hsa.gov.sg"
        focus: "Supplement evidence, medication guidance"

  tier_2_global:
    description: "Internationally recognized health authorities and premier journals"
    sources:
      - name: "World Health Organization (WHO)"
        url: "https://www.who.int"
        focus: "Global health standards, disease control, guidelines, screening recommendations, vaccine schedules, risk factor evidence"
      - name: "World Bank Health Data"
        url: "https://data.worldbank.org"
        focus: "Disease burden, population risk data, social determinants of health"
      - name: "UNICEF"
        url: "https://www.unicef.org"
        focus: "Maternal & child health, nutrition, developmental milestones"
      - name: "OECD Health Statistics"
        url: "https://www.oecd.org/en/topics/health"
        focus: "Age-group disease patterns, health behaviours, lifestyle risk comparisons"
      - name: "UK National Institute for Health and Care Excellence (NICE)"
        url: "https://www.nice.org.uk"
        focus: "Clinical practice guidelines, lifestyle and behavioural interventions, decision pathways"
      - name: "US Centers for Disease Control (CDC)"
        url: "https://www.cdc.gov"
        focus: "Disease prevention, vaccination, epidemiology & risk factors, public health"
      - name: "The Lancet"
        url: "https://www.thelancet.com"
        focus: "High-impact medical research, global health"
      - name: "JAMA (Journal of American Medical Association)"
        url: "https://jamanetwork.com"
        focus: "Clinical research, medical practice"
      - name: "New England Journal of Medicine (NEJM)"
        url: "https://www.nejm.org"
        focus: "Clinical research, breakthrough studies"
      - name: "BMJ (British Medical Journal)"
        url: "https://www.bmj.com"
        focus: "Clinical evidence, systematic reviews"
      - name: "Nature Medicine & Science"
        url: "https://www.nature.com"
        focus: "Metabolic studies, age-related research, preventive genomics"

  tier_3_research:
    description: "Peer-reviewed research databases and specialized sources"
    sources:
      - name: "PubMed/MEDLINE"
        url: "https://pubmed.ncbi.nlm.nih.gov"
        focus: "Biomedical literature, research studies"
      - name: "Cochrane Library"
        url: "https://www.cochranelibrary.com"
        focus: "Systematic reviews, meta-analyses"
      - name: "NIH (National Institutes of Health)"
        url: "https://www.nih.gov"
        focus: "Biomedical research, health information"
