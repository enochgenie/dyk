# Universal Insight Templates - Applicable across all markets
# These template types and generation rules work globally
#
# WEIGHT SYSTEM:
# - Each template has a relative weight (higher = more frequent)
# - Actual usage % = weight / sum(all weights)

insight_templates:

  risk_amplification:
    type: "risk_amplification"
    description: "Highlight significantly elevated risks for specific cohorts"
    weight: 2
    example: "Men aged 40-49 with diabetes have 3x higher risk of heart disease"
    tone: "Factual, non-alarmist"

  optimization_strategies:
    type: "optimization_strategies"
    description: "Actionable ways to maximize health benefits and protective factors"
    weight: 10
    example: "Adults aged 50+ who walk 30 min daily reduce osteoporosis risk by 40%"
    tone: "Empowering, action-oriented"

  protective_synergies:
    type: "protective_synergies"
    description: "Combined protective effects of multiple positive behaviors"
    weight: 5
    example: "Non-smoking + 150min exercise weekly creates 5x stronger heart protection than either alone"
    tone: "Encouraging, synergistic"

  early_detection:
    type: "early_detection"
    description: "Screening and early intervention opportunities"
    weight: 7
    example: "Annual HbA1c screening catches prediabetes 5 years before diabetes symptoms appear"
    tone: "Proactive, preventive"

  temporal_opportunity:
    type: "temporal_opportunity"
    description: "Time-sensitive windows for maximum health impact"
    weight: 4
    example: "Starting bone-strengthening exercises in your 50s prevents 60% of age-related bone loss"
    tone: "Urgent but positive, opportunity-focused"

  mechanism_education:
    type: "mechanism_education"
    description: "Explain the biological 'why' behind health recommendations"
    weight: 6
    example: "Why does strength training lower diabetes risk? Muscles act as glucose 'sponges'"
    tone: "Educational, fascinating"

  myth_busting:
    type: "myth_busting"
    description: "Counter-intuitive facts that challenge common misconceptions"
    weight: 5
    example: "Myth: Low-fat diets prevent heart disease. Reality: Quality fats (omega-3) protect hearts"
    tone: "Surprising, evidence-based"

  cascade_effects:
    type: "cascade_effects"
    description: "How one health action creates multiple downstream benefits"
    weight: 4
    example: "Improving sleep quality → better glucose control → lower inflammation → reduced cancer risk"
    tone: "Interconnected, holistic"

  efficiency_wins:
    type: "efficiency_wins"
    description: "Low-effort, high-impact health actions"
    weight: 8
    example: "2-minute standing breaks every hour cut diabetes risk by 30% (no gym needed)"
    tone: "Accessible, encouraging"

  threshold_effects:
    type: "threshold_effects"
    description: "Minimum effective doses for health benefits"
    weight: 3
    example: "Just 75 minutes weekly of vigorous exercise = same heart benefits as 150 min moderate"
    tone: "Efficient, motivating"

  cost_benefit:
    type: "cost_benefit"
    description: "Financial and time investment value of health actions"
    weight: 4
    example: "A $50 colonoscopy (with CHAS) could save you $100,000+ in cancer treatment"
    tone: "Practical, value-focused"

  aspirational_peer_modeling:
    type: "aspirational_peer_modeling"
    description: "Positive role models and achievable peer comparisons"
    weight: 3
    example: "60% of women 50+ maintain healthy bone density through simple daily habits"
    tone: "Aspirational, achievable"

  social_proof:
    type: "social_proof"
    description: "Demonstrate widespread adoption to encourage participation"
    weight: 6
    example: "65% of Singaporean men aged 50+ now get regular prostate screening - join the National Steps Challenge to track your health"
    tone: "Normative, encouraging"

  positive_deviance:
    type: "positive_deviance"
    description: "Learn from exceptional health outcomes in similar cohorts"
    weight: 2
    example: "People who eat traditional fiber-rich diets have 40% lower diabetes rates"
    tone: "Culturally relevant, inspiring"

  micro_habit_stacking:
    type: "micro_habit_stacking"
    description: "Tiny behavior changes that compound over time"
    weight: 4
    example: "Adding 10 squats while brushing teeth → 3,650 squats/year → stronger bones & balance"
    tone: "Simple, cumulative"

  personalized_relevance:
    type: "personalized_relevance"
    description: "Hyper-specific insights tailored to unique cohort intersections"
    weight: 5
    example: "Women 40-49 with family diabetes history: daily walking cuts your risk by 50%"
    tone: "Personal, relevant"

  local_relevance:
    type: "local_relevance"
    description: "Market-specific health trends and statistics"
    weight: 6
    example: "Singapore's diabetes rate (8.6%) is double the global average - but pre-diabetics aged 40+ can reverse it with 5% weight loss"
    tone: "Urgent but actionable, locally grounded"


